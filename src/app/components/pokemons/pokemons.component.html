<div class="page-header">
  <h1 id="containers">Pokemons</h1>
</div>

<div class="row">
  <div class="col-md-3" *ngFor="let pokemon of pokemons">
    <div class="card border-light mb-3" style="max-width: 20rem;">
      <div class="card-header text-center white-color">{{pokemon.name}}</div>
      <div class="card-body">
        <a [routerLink]= "['/pokemon', pokemon.id]"><img class="img-responsive" src="../../../assets/img/{{pokemon.id}}.png" alt=""></a>
      </div>
    </div>
  </div>

</div>
